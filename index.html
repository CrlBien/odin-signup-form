<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <section class="form-container"></section>
      <div>
        <h1>Sign up</h1>
        <span>Come and learn with us!</span>
      </div>

      <form action="" method="">
        <div class="name-container">
          <div class="input-container">
            <label for="first-name"></label>
            <input
              id="first-name"
              type="text"
              placeholder="First name"
              required
            />
          </div>
          <div class="input-container">
            <label for="last-name"></label>
            <input
              id="last-name"
              type="text"
              placeholder="Last name"
              required
            />
          </div>
        </div>
        <div class="input-container">
          <label for="email"></label>
          <input id="email" type="email" placeholder="Email" required />
        </div>
        <div class="input-container">
          <label for="password"></label>
          <input id="email" type="password" placeholder="Password" required />
        </div>
        <div class="input-container">
          <label for="confirm-password"></label>
          <input
            id="confirm-password"
            type="text"
            placeholder="Confirm password"
            required
          />
        </div>

        <div class="social-container">
          <button type="button" class="icon-btn">
            <img src="social-icon/google-icon.svg" alt="google" />
          </button>
          <button type="button" class="icon-btn">
            <img src="social-icon/facebook-icon.svg" alt="facebook" />
            </button type="button" class="icon-btn">
            <button>
                <img src="social-icon/x-icon.svg" alt="x" />
            </button>
        </div>
      </form>

      <section class="img-container"></section>
    </main>
  </body>
</html>
