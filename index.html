<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <section class="form-container">
        <div>
          <h1>Sign up</h1>
          <span>Come and learn with us!</span>
        </div>

        <form action="" method="">
          <div class="name-container">
            <div class="input-container">
              <label for="first-name"></label>
              <input
                id="first-name"
                type="text"
                placeholder="First name"
                required
              />
            </div>
            <div class="input-container">
              <label for="last-name"></label>
              <input
                id="last-name"
                type="text"
                placeholder="Last name"
                required
              />
            </div>
          </div>
          <div class="input-container">
            <label for="phone-num"></label>
            <input
              id="phone-num"
              type="email"
              placeholder="Phone number"
              required
            />
          </div>
          <div class="input-container">
            <label for="email"></label>
            <input id="email" type="email" placeholder="Email" required />
          </div>
          <div class="input-container">
            <label for="password"></label>
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="input-container">
            <label for="confirm-password"></label>
            <input
              id="confirm-password"
              type="password"
              placeholder="Confirm password"
              required
            />
          </div>

          <div class="sign-up-btn-container">
          <button type="submit" class="submit-btn" id="sign-up-btn">
            Sign Up
          </button>
        </div>
        </form> 
      </section>

      <section class="signup-option-container">
        <div class="divider">
          <span class="line"
            ><span class="alternative-text">or sign up with</span></span
          >
        </div>

        <div class="social-container">
          <button type="button" class="social-btn" id="google-btn">
            <img
              src="assets/social-icon/google-icon.svg"
              class="social-img"
              alt="google"
            />
          </button>
          <button type="button" class="social-btn" id="facebook-btn">
            <img
              src="assets/social-icon/facebook-icon.svg"
              class="social-img"
              alt="facebook"
            />
          </button>
          <button type="button" class="social-btn" id="x-btn">
            <img
              src="assets/social-icon/x-icon.svg"
              class="social-img"
              alt="x"
            />
          </button>
        </div>

      <section class="login-link-container">
        <p class="question">
          Already have an account?
          <span class="login-link"><a href="">Log in</a></span>
        </p>
      </section>

      <section class="img-container">
        <img
          src="assets/Online learning-amico.svg"
          class="learning-img"
          alt="online-learning"
        />
      </section>
    </main>
  </body>
</html>
